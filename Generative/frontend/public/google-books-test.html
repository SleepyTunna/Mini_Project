<!DOCTYPE html>
<html>
<head>
    <title>Google Books API Test</title>
</head>
<body>
    <h1>Google Books API Test</h1>
    <input type="text" id="searchTerm" placeholder="Enter search term" value="python programming">
    <button onclick="searchBooks()">Search Books</button>
    <div id="results"></div>

    <script>
        async function searchBooks() {
            const searchTerm = document.getElementById('searchTerm').value;
            const resultsDiv = document.getElementById('results');
            
            try {
                const response = await fetch(
                    `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(searchTerm)}&maxResults=10`
                );
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = '';
                    
                    if (data && data.items) {
                        data.items.forEach(book => {
                            const bookInfo = book.volumeInfo;
                            const div = document.createElement('div');
                            div.innerHTML = `
                                <h3>${bookInfo.title}</h3>
                                <p>Authors: ${bookInfo.authors ? bookInfo.authors.join(', ') : 'Unknown'}</p>
                                <p>${bookInfo.description ? bookInfo.description.substring(0, 200) + '...' : 'No description'}</p>
                                <a href="${bookInfo.infoLink}" target="_blank">View Book</a>
                                <hr>
                            `;
                            resultsDiv.appendChild(div);
                        });
                    } else {
                        resultsDiv.innerHTML = '<p>No books found</p>';
                    }
                } else {
                    resultsDiv.innerHTML = `<p>Error: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
